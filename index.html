<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤ 给最特别的你 ❤</title>
    <link href="" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rose {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/ios-filled/100/FF69B4/rose.png') no-repeat center;
            background-size: contain;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff0066;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff0066;
            font-size: 24px;
            animation: fall linear forwards;
        }

        .enter-btn {
            padding: 20px 40px;
            font-size: 2em;
            background: linear-gradient(45deg, #ff0066, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,0,102,0.3);
            text-decoration: none;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,0,102,0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="rose"></div>
        <h1>亲爱的小郭</h1>
        <a href="love.html" class="enter-btn">点击开启心动时刻 ❤</a>
    </div>

    <script>
        // 创建飘落的心形
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // 背景音乐控制（需要用户交互后播放）
        function addMusic() {
            const audio = new Audio('https://cdn.pixabay.com/audio/2023/02/27/audio_ee559b1c3c.mp3');
            document.body.addEventListener('click', () => {
                audio.play();
                audio.loop = true;
            }, { once: true });
        }

        // 初始化
        window.onload = () => {
            createHearts();
            addMusic();
        };
    </script>
</body>
</html>
